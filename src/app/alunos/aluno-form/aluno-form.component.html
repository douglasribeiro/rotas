<h5>Criar/Editar Aluno</h5>

<div class="form-group">
  <label for="exampleInputAluno">Codigo do Aluno</label>
  <input type="text" [(ngModel)]="aluno.id" class="form-control" id="alunoId" aria-describedby="alunoHelp" placeholder="Codigo do aluno">
</div>
<div class="form-group">
  <label for="exampleInputPassword1">Nome</label>
  <input type="text" [(ngModel)]="aluno.nome"
  (input)="onInput()" class="form-control" id="alunoNome" placeholder="Nome do Aluno">
</div>
<div class="form-group">
  <label for="exampleInputPassword1">E-mail</label>
  <input type="text" [(ngModel)]="aluno.email" class="form-control" id="alunoEmail" placeholder="E-mail do Aluno">
</div>

<button type="submit" class="btn btn-primary">Enviar</button>
