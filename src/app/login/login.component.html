<div class="container">
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input [(ngModel)]="usuario.nome" type="text" class="form-control" id="usuario">
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="senha">
    </div>
    <button type="submit" class="btn btn-primary" (click)="fazerLogin()">Login</button>
</div>
